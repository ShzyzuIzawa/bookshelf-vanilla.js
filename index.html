<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <a href="#main" class="button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Bookshelf App
      </a>
    </header>
    <main id="main">
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label class="label" for="inputBookTitle">Judul</label>
            <input
              class="text-input"
              id="inputBookTitle"
              type="text"
              placeholder="Masukan Judul Buku Disini"
              required
            />
          </div>
          <div class="input">
            <label class="label" for="inputBookAuthor">Penulis</label>
            <input
              class="text-input"
              id="inputBookAuthor"
              type="text"
              placeholder="Masukan Nama Penulis Disini"
              required
            />
          </div>
          <div class="input">
            <label class="label" for="inputBookYear">Tahun</label>
            <input
              class="text-input"
              id="inputBookYear"
              type="number"
              placeholder="Masukan Tahun Terbit Disini"
              required
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak
            <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label class="label" for="searchBookTitle">Judul</label>
          <input
            class="text-input"
            id="searchBookTitle"
            placeholder="Cari Judul Buku Disini"
            type="text"
          />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <footer>
      <p style="font-size: 16px">
        Build With <i style="font-size: 16px" class="fa love">&#xf004;</i> By
        Adrian Ramadhan
      </p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
